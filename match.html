<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Horror Matching Game</title>
    <link href="matchstyle.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <header>
      <h1>HORROR Matching Game</h1>
      <a id="back-home" href="index.html">Back to home!</a>
    </header>
    <section id="game-container">

			<!-- This is where we display the flip and match counters -->
      <div id="ui-container">
        <h3>Flips: <span id="flip-count">0</span></h3>
        <h3>Matches: <span id="match-count">0</span></h3>
      </div>

			<!-- This is where our cards will be rendered -->
      <div id="card-container">
      </div>
      
    </section>

    <script src="https://small-potatoes.github.io/podium-webdev/tbhqtesting.js"></script>
    <script src="provided.js"></script>
    <script src="matchscript.js"></script>
  </body>
